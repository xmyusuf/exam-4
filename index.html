<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="conatiner">
        <div class="main-wrapper">
          <ul class="js-userList userList">

          </ul>
          <ul class="js-postList postList">

          </ul>
          <ul class="js-commentList commentList">

          </ul>
        </div>
      </div>
    </main>

    <template class="js-template">
      <li class="js-item userItem">
        <span class="js-id userId">1</span>
        <h2 class="js-name userFamName">Leanne Graham</h2>
        <p class="js-username userName">Bret</p>
        <address class="js-userAddress userAddress">
          <span class="js-userStreet">Kulas Light</span>
          <span class="js-userSuite">Apt. 556</span>
          <span class="js-userCity">Gwenborough</span>
          <span class="js-userZipcode">92998-3874</span>
          <div class="js-userGeo userGeo">
            <a class="js-userLink userLink" href="#" target="_blank">Geo</a>
          </div>
        </address>
        <a class="js-userPhone userPhone" href="#">Phone number</a>
        <a class="js-userEmail userEmail" href="#">Email</a>
        <a class="js-userWebsite userWebsite" href="#" target="_blank">Website</a>
        <div class="js-userCompany userCompany">
          <span class="js-userComName">Romaguera-Crona</span>
          <span class="js-userComPhrase">Multi-layered client-server neural-net</span>
          <span class="js-userComBs">harness real-time e-markets</span>
        </div>
      </li>
    </template>

    <template class="js-postTemplate">
      <li class="js-postItem postItem">
        <p class="js-postTitle postTitle">sunt aut facere repellat provident occaecati excepturi optio reprehenderit</p>
        <p class="js-postBody postBody">quia et suscipit\nsuscipit recusandae consequuntur expedita et cum\nreprehenderit molestiae ut ut quas totam\nnostrum
        rerum est autem sunt rem eveniet architecto</p>
      </li>
    </template>

    <template class="js-commentTemplate">
      <li class="js-commentItem commentItem">
        <p class="js-commentName commentName">id labore ex et quam laborum</p>
        <p class="js-commentBody commentBody">laudantium enim quasi est quidem magnam voluptate ipsam eos\ntempora quo necessitatibus\ndolor quam autem
          quasi\nreiciendis et nam sapiente accusantium</p>
        <a class="js-commentEmail commentEmail" href="#">Email</a>
      </li>
    </template>
    <script src="./js/main.js"></script>
  </body>
</html>
